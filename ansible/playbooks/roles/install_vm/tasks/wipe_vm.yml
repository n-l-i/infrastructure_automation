- name: Destroy VM
  ansible.builtin.command:
    cmd: virsh destroy {{ vm_name }}
  ignore_errors: true
  changed_when: true

- name: Undefine VM
  ansible.builtin.command:
    cmd: virsh undefine {{ vm_name }}
  ignore_errors: true
  changed_when: true

- name: Delete VM disk
  ansible.builtin.file:
    path: /var/lib/libvirt/images/{{ vm_name }}.qcow2
    state: absent
  become: true
